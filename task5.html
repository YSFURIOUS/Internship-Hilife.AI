<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input elements</title>
</head>
<body>
    <form>
        <lable for="name">NAME:</lable>
        <input type="text" name="300" id="name" placeholder="enter your name">
        <lable for="date of birth">DOB:</lable>
        <input type="date" name="300" id="date" placeholder="enter your date of birth">
        <lable for="email">EMAIL:</lable>
        <input type="email" name="300" id="email" placeholder="enter your gmail id">
        <lable for="phone no">PHONE NO:</lable>
        <input type="number" name="300" id="phone no" placeholder="enter your phone no"
        <lable for="religion">RELIGION:</lable>
        <input type="text" name="300" id="religion" placeholder="enter your religion">
        <lable for="studies">studies:</lable>
        <input type="text" name="300" id="studies" placeholder="enter your study complition">
        <lable for="state">state:</lable>
        <input type="text" name="300" id="" placeholder="enter your state">
        <button>Submit</button>
    </form>
</body>
</html>
